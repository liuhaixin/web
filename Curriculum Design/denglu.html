<!DOCTYPE html>
<html>
<head>
    <title>登录注册页面</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/denglu.css">
</head>
<body>
    <div class="div">
    <table class="table">
    <form action="#" method="get">
       <caption>用户登录</caption>
        <tr>
          <td>
           用户名：
          </td>
          <td><input type="text">
          </td>
       </tr>
       <tr>
          <td>
           密码：
          </td>
          <td><input type="password">
          </td>
       </tr>
       <tr>
           <td colspan="2" align="center">
             <input type="button" value="登录">
              <input type="button" value="注册">
           </td>
       </tr>

    </form>
    </table>
    </div>
</body>
</html>
