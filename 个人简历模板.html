<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>简洁易用的个人简历表模板</title>
</head>
<body>
<p align="center">简洁易用的个人简历表模板</p>
    <table border="10" cellpadding="3" cellspacing="0" align="center">
    <tr>
    <th width="100">姓        名</th>
    <th width="300">               </th>
    <th width="100">性        别</th>
    <th width ="300">               </th>
    </tr>
    <tr>
    <td>本人联系地址</td>
    <td>               </td>
    <td>民        族</td>
    <td>               </td>
    </tr>
    <tr>
    <td>家庭详细地址</td>
    <td>               </td>
    <td>出 生 日 期 </td>
    <td>               </td>
    </tr>
    <tr>
    <td>婚 姻 状 况 </td>
    <td>               </td>
    <td>身        高 </td>
    <td>               </td>
    </tr>
    <tr>
    <td>联 系 电 话 </td>
    <td>               </td>
    <td>邮       编 </td>
    <td>               </td>
    </tr>
    <tr>
        <td>通信地址</td>
        <td>               </td>
        <td>邮编</td>
        <td>       </td>
    </tr>
    <tr>
        <td colspan="4" height ="100">求职意向：</td>
    </tr>
    <tr>
        <td>毕业学校</td>
        <td colspan="3" height="50"></td>
    </tr>
    <tr>
        <td>学历</td>
        <td></td>
        <td>毕业日期</td>
        <td></td>
    </tr>
     <tr>
        <td>专业</td>
        <td></td>
        <td>计算机水平</td>
        <td></td>
    </tr>
    <tr>
        <td>证书</td>
        <td colspan="3" height="50">C1汽车驾驶证 报关员证 会计证 电工证</td>
    </tr>
    <tr>
        <td rowspan="3" align="center">工作经历</td>
        <td colspan="3">2011年在XX公司实习3个月</td>
    </tr>
    <tr>
        <td colspan="3">2012年在XX公司实习3个月</td>
        </tr>
        <tr>
        <td colspan="3">2013年在XX公司实习3个月</td>
    </tr>
    <tr>
        <td colspan="4" align="center">自我评价</td>
    </tr>
    <tr>
        <td height="300" colspan ="4"></td>
    </tr>
    </table>

</body>
</html>
